<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteOrganizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NoteOrganizer</h1>
        <button id="addCardButton" class="button">Add Card</button>
    </header>
    
    <main>
        <div id="cardContainer"></div>
    </main>
    
    <!-- Add Card Form Modal -->
    <div id="cardFormModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Add New Card</h2>
            <form id="cardForm">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter description" required><br><br>
                <label for="color">Color:</label>
                <input type="color" id="color" name="color"><br><br>
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" value="200" required><br><br>
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" value="150" required><br><br>
                <input type="submit" value="Add Card" class="button">
            </form>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
