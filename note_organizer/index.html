<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Organizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Note Organizer</h1>
        <div class="form-group">
            <label for="noteTitle">Title</label>
            <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title">
        </div>
        <div class="form-group">
            <label for="noteColor">Color</label>
            <select class="form-control" id="noteColor">
                <option value="#FFFFFF">White</option>
                <option value="#FFDDDD">Red</option>
                <option value="#DDFFDD">Green</option>
                <option value="#DDDDFF">Blue</option>
                <!-- Add more colors as needed -->
            </select>
        </div>
        <button class="btn btn-primary" onclick="addCard()">Add Note</button>
        <div id="cardContainer" class="mt-4">
            <!-- Cards will be dynamically added here -->
        </div>
        <div id="relationshipContainer" class="mt-4">
            <!-- Relationship lines will be drawn here -->
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
